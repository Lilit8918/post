<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles/create-user.css">
</head>
<body>
    <header class="header bg-brown text-white p-3 d-flex justify-content-between align-items-center">
        <h1 class="fs-4">Create User</h1>
        <a href="create-post.html" class="btn btn-custom">Create Blog</a>
      </header>
  <form id="createUserForm">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Create Account</button>
  </form>
  <footer class="footer  text-center py-3">
    <p>&copy; 2024 Blog App</p>
  </footer>
  <script src="./src/scripts/utils.js"></script>
  <script type="module" src="./src/scripts/registration.js"></script>
</body>
</html>
